    <section class="section" id="sign">
        <div class="login-container overlay">
            <div class="login-content">
                <div class="login-head">
                    <h1 class="login-title">Login</h1>
                    <i class="fa fa-times" onclick="popup_close()"></i>
                </div>
                <form class="login" id="login" onsubmit="return validate()">
                    <input type="text" name="username" placeholder="Enter Your Username" id="username" required>
                    <i class="fa-solid fa-user"></i>
                    <input type="password" name="password" placeholder="Enter Your Password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                    <button type="submit" id="btn"> LOGIN </button>
                    <p class="login-end">Not a member?<span style="color : #39b75d"> <a href="contact.html"> Contact Us
                    </a></span></p>
                </form>
            </div>
        </div>
    </section>
